<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  .navbar {
    position: relative;
    z-index: 1000;
  }
  
  #map { top: 20%; left: 10%; width: 80%; height: 70%}
  
  .modal {
    position: fixed;
    top: 15vh;
    left: 30%;
    z-index: 9999;
    display: none;
    width: 40%;
    overflow-y: auto;
    padding: 20px;
    max-height: 70vh;
    background-color: #fefefe;
    border: 1px solid #888;
  }
  
  .modal-content {
    width: 100%;
    max-width: 95%;
    margin: 0 auto;
  }
  
  @media (max-width: 768px) {
    #map {
      height: calc(100vh - 70px);
      top: 70px;
    }
    
    .modal {
      position: fixed !important;
      top: 80px !important;
      left: 5% !important;
      width: 90% !important;
      max-height: calc(100vh - 100px) !important;
    }
  }
</style>
