<!doctype html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/Heading.css' %}">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo-container">
        <a href="/">
          <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/33a3523fd6976908bc3437ef17e24417ccd1f945"
          alt="Logo"
        
          class="logo-header"
        />
        </a>
      </div>
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <span class="menu-toggle-bar"></span>
        <span class="menu-toggle-bar"></span>
        <span class="menu-toggle-bar"></span>
      </button>
      <nav class="nav-menu" id="nav-menu">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About Us</a>
        <div class="dropdown" id="services-dropdown">
          <a href="#" class="nav-link">Services â–¼</a>
          <div class="dropdown-content">
            <a href="/map" class="dropdown-link">Interactive Map</a>
            <a href="/maptabs" class="dropdown-link">Custom Graphs</a>
          </div>
        </div>
        <!-- LOgin disabled for MVP 
        <span class="divider"></span>
        {% if user.is_authenticated %}
          <a href="/signout" class="sign-in-button">Sign Out</a>
        {% else %}
          <a href="/register" class="nav-link">Sign Up</a>
          <a href="/login" class="sign-in-button">Sign In</a>
        {% endif %} -->
      </nav>
    </header>
    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      const servicesDropdown = document.getElementById('services-dropdown');
      
      if (menuToggle) {
        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('open');
        });
      }
      
      // Mobile dropdown toggle
      if (servicesDropdown && window.innerWidth <= 640) {
        const dropdownLink = servicesDropdown.querySelector('.nav-link');
        dropdownLink.addEventListener('click', function(e) {
          e.preventDefault();
          servicesDropdown.classList.toggle('active');
        });
      }
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.navbar')) {
          navMenu.classList.remove('open');
          servicesDropdown.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
